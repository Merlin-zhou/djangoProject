{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static 'TestPlat.ico' %}" type="image/x-icon" />

  <title>
    {% block title %}{% endblock %}
  </title>

  {# 引用css #}
  <link rel="stylesheet" href="{% static 'base.css' %}">
  {# 引用bootstrap #}
  <link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">
  <script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>

  {% block head_extends %}{% endblock %}

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/"><b>测试平台</b></a>
      <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div id="navbar-collapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav nav-stacked">
        <li class="{% block nav_home_active %}{% endblock %}">
          <a href="{% url 'dns_resolver' %}">dns解析</a>
        </li>
        <li class="{% block nav_http_request_active %}{% endblock %}">
          <a href="{% url 'http_request' %}">接口请求</a>
        </li>
        <li class="{% block nav_make_data_active %}{% endblock %}">
          <a href="{% url 'make_data' %}">造数据</a>
        </li>
        <li class="{% block other_link %}{% endblock %}">
          <a class="dropdown-toggle" data-toggle="dropdown" herf="#" role="button" aria-haspopup="true" aria-expanded="false">
          外部链接<span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
            <a href="http://10.150.109.14:8081/" target="_blank">MeterSphere</a>
            </li>
            <li>
              <a href="http://10.150.109.14:8000/" target="_blank">OMINIDB</a>
            </li>
            <li>
              <a href="http://10.150.109.14:28080/" target="_blank">WebRedisManager</a>
            </li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>

{% block content %}{% endblock %}     {# 可扩展内容 #}

</body>
</html>
