<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue学历demo</title>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="./style/index.css">
</head>
<body>
<div id="app">
  <h1>同学录</h1>
  <div class="head">
    <el-row :gutter="20">
      <el-col :span="6">
        <el-input v-model="userInfo.name" placeholder="请输入姓名"></el-input>
      </el-col>
      <el-col :span="6">
        <el-input v-model="userInfo.gender" placeholder="请输入性别"></el-input>
      </el-col>
      <el-col :span="6">
        <el-input v-model="userInfo.phoneNum" placeholder="请输入电话号码"></el-input>
      </el-col>
      <el-col :span="6">
        <el-date-picker
            v-model="userInfo.birthday"
            type="date"
            format="yyyy-MM-dd"
            value-format="yyyy-MM-dd">
          placeholder="选择日期">
        </el-date-picker>
      </el-col>
    </el-row>
    <el-button type="primary" class="add-btn" @click="addUser">添加用户</el-button>

  </div>
  <div class="body">
    <template>
      <el-table
          :data="tableData"
          style="width: 100%">
        <el-table-column
            prop="id"
            type="index"
            label="序号"
            width="180">
        </el-table-column>
        <el-table-column
            prop="name"
            label="姓名"
            width="180">
        </el-table-column>
        <el-table-column
            prop="gender"
            label="性别">
        </el-table-column>
        <el-table-column
            prop="tel"
            label="电话号码">
        </el-table-column>
        <el-table-column
            prop="birthday"
            label="生日">
        </el-table-column>
        <el-table-column
            prop="edit"
            label="操作">
          <template>
            <el-button type="primary" icon="el-icon-edit" circle></el-button>
            <el-button type="danger" icon="el-icon-delete" circle @click="delUser()"></el-button>
          </template>
        </el-table-column>
      </el-table>
    </template>

  </div>
</div>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="./javascript/index.js"></script>
</body>
</html>
